<div layout="row" flex style="height: 90%;">
  <div layout="column" flex="20" ng-if="!function">
    <md-content class="sin-functions-list" flex layout="column" md-scroll-y>
      <md-button flex ng-click="changeSelected(availableFunctions[0].name)" ng-disabled="availableFunctions[0].selected">Make Dataset</md-button>
      <md-button flex ng-click="changeSelected(availableFunctions[5].name)" ng-disabled="availableFunctions[5].selected"> Group and Aggregate </md-button>
      <md-button flex ng-click="changeSelected(availableFunctions[4].name)" ng-disabled="availableFunctions[4].selected"> Remove Duplicates </md-button>
      <md-button flex ng-click="changeSelected(availableFunctions[2].name)" ng-disabled="availableFunctions[2].selected">Reshape Dataset</md-button>
      <md-button flex ng-click="changeSelected(availableFunctions[3].name)" ng-disabled="availableFunctions[3].selected"> Sort Dataset </md-button>
      <md-button flex ng-click="showColumn()" class="sin-functions-list-categorie" >
        OPERATIONS ON COLUMNS
        <i class ="fa fa-chevron-down fa-lg" ng-show="!showcolumn" style="font-size:12px"></i>
        <i class ="fa fa-chevron-up fa-lg" ng-show="showcolumn" style="font-size:12px"></i>
      </md-button>
      <md-content ng-show="showcolumn" class="sin-functions-list" layout="column" md-scroll-y >
        <!--div ng-show="showcolumn" class="sin-function-sublist" layout="column" flex md-scroll-y-->
        <md-button flex ng-click="changeSelected(function.name)"
                   ng-repeat="function in availableFunctions | filter:{type: 'column'}" ng-disabled="function.selected">
          {{function.displayName}}
        </md-button>
      </md-content>
      <!--/div-->
      <md-button flex ng-click="showRows()"class="sin-functions-list-categorie">
        OPERATIONS ON ROWS
        <i class ="fa fa-chevron-down fa-lg" ng-show="!showrows" style="font-size:12px"></i>
        <i class ="fa fa-chevron-up fa-lg" ng-show="showrows" style="font-size:12px"></i>
      </md-button>
      <md-content ng-show="showrows" class="sin-functions-list" layout="column" md-scroll-y >
        <!--div ng-show="showrows" class="sin-function-sublist" layout="column" flex md-scroll-y-->
        <md-button flex ng-click="changeSelected(function.name)"
                   ng-repeat="function in availableFunctions | filter:{type: 'rows'}"  ng-disabled="function.selected">
          {{function.displayName}}
        </md-button>
      </md-content>
      <md-button flex ng-click="changeSelected(availableFunctions[1].name)" ng-disabled="availableFunctions[1].selected">Custom function</md-button>
    </md-content>
  </div>
  <div layout="column" flex md-scroll-x md-scroll-y>
    <md-content ng-class="!selectedFunctionName ? 'sin-dapaas-background md-padding' : 'md-padding'" flex layout="column">
      <add-columns-function transformation="transformation" ng-if="selectedFunctionName ==='add-columns'"></add-columns-function>
      <columns-function transformation="transformation" ng-if="selectedFunctionName === 'columns'"></columns-function>
      <derive-column-function transformation="transformation" ng-if="selectedFunctionName === 'derive-column'" ></derive-column-function>
      <merge-columns-function transformation="transformation" ng-if="selectedFunctionName === 'merge-columns'" ></merge-columns-function>
      <shift-row-function transformation="transformation" ng-if="selectedFunctionName === 'shift-row'"></shift-row-function>
      <shift-column-function transformation="transformation" ng-if="selectedFunctionName === 'shift-column'"></shift-column-function>
      <add-row-function transformation="transformation" ng-if="selectedFunctionName === 'add-row'"></add-row-function>
      <group-rows transformation="transformation" ng-if="selectedFunctionName === 'group-rows'"></group-rows>
      <drop-rows-function transformation="transformation" ng-if="selectedFunctionName === 'drop-rows'"></drop-rows-function>
      <grep-function transformation="transformation" ng-if="selectedFunctionName === 'grep'"></grep-function>
      <make-dataset transformation="transformation" ng-if="selectedFunctionName === 'make-dataset'"></make-dataset>
      <sort-dataset transformation="transformation" ng-if="selectedFunctionName === 'sort-dataset'"></sort-dataset>
      <remove-duplicates transformation="transformation" ng-if="selectedFunctionName === 'remove-duplicates'"></remove-duplicates>
      <mapc-function transformation="transformation" ng-if="selectedFunctionName === 'mapc'"></mapc-function>
      <melt-function transformation="transformation" ng-if="selectedFunctionName === 'melt'"></melt-function>
      <rename-columns-function transformation="transformation" ng-if="selectedFunctionName === 'rename-columns'"></rename-columns-function>
      <split-function transformation="transformation" ng-if="selectedFunctionName === 'split'"></split-function>
      <utility-function transformation="transformation" ng-if="selectedFunctionName === 'utility'"></utility-function>
    </md-content>
    <!-- <div class="md-actions" layout="row" layout-align="right"> -->
    <!-- <md-button ng-if="function" class="md-primary" ng-click="delete()" aria-label="Remove function">Remove</md-button> -->
    <!-- </div> -->
    <md-toolbar class="md-actions" layout="row" layout-align="right">
      <md-button  ng-show="selectedFunctionName &amp;&amp; !$root.readonlymode" ng-click="add()" aria-label="{{function ? 'Edit' : 'Create'}} function">{{function ? 'Edit' : 'Create'}} function</md-button>
      <md-button  ng-click="closeDialog()" aria-label="{{$root.readonlymode ? 'Close' : 'Cancel changes to function'}}">{{$root.readonlymode ? 'Close': 'Cancel'}}</md-button>
    </md-toolbar>
  </div>
</div>
