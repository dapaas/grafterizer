<div layout="row" layout-align="start start">
  <div layout-align="start start">
    <md-fab-speed-dial md-direction="down" class="md-scale" md-open="fabIsOpen"
                         ng-mouseenter="fabIsOpen=true" ng-mouseleave="fabIsOpen=false">
      <md-fab-trigger>
        <md-button flex class="md-raised rdf-mapping-node-button" aria-label="{{node.prefix+':'+node.constant}}" ng-click="editNode()" >
          <div layout="row" layout-align="start center">
            <div class="fa-stack">
              <i class="fa fa-circle fa-stack-2x rdf-mapping-icon-background-inset"></i>
              <i class="fa fa-font fa-stack-1x fa-inverse"></i>
            </div>
            <div class="rdf-mapping-node-text"> 
              <div class="rdf-mapping-prefix-text">{{node.prefix ? '(' + node.prefix + ')' : 'no prefix'}}</div>
              <div class="rdf-mapping-node-text">
                {{node.constant}}
              </div>
            </div>
          </div>
          <md-tooltip>
            {{'(Literal URI) ' + node.prefix+':'+node.constant}}
          </md-tooltip>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions ng-if="parent.__type === 'Graph'" class="layout-row">
        <add-node node="node" parent="parent"></add-node>
        <remove-node node="node" parent="parent"></remove-node>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>
  <div style="padding-top:8px" flex layout-align="start start" ng-if="parent.__type=='Graph'">
    <md-button class="md-primary" ng-click="clickAddChildProperty()" aria-label="Add property" ng-hide="node.subElements.length!=0" ng-disabled="$root.readonlymode">
      <i class="fa fa-large fa-plus-circle"></i>&nbsp;Add property
      <md-tooltip>
        Add a new property
      </md-tooltip>
    </md-button>
    <div ng-repeat="property in node.subElements">
      <property-node property="property" parent="node"></property-node>
    </div>
  </div>
</div>
