<div layout="column">
  <div>
    <show-hide-documentation show-usage="showUsage"></show-hide-documentation>
    <div class="api-doc-docstring" ng-show="showUsage" layout="column">
      <p>
        Creates a dataset either by taking specified number of columns or by inspecting the amount of columns in the first row, and taking that many column names from the sequence.
      </p>
      <a href="http://api.grafter.org/master/grafter.tabular.html#var-make-dataset" target="_blank">view source</a>
      <hr></div>
  </div>
  <h2 class="md-title">Parameters</h2>
  <div>
    <md-radio-group ng-model="makedatasetmode" readonly="$root.readonlymode">
      <md-radio-button value="specify">Specify column names</md-radio-button>
      <md-radio-button value="header">Use the first row as header</md-radio-button>
      <md-radio-button value="fetch">Specify a number of columns to fetch</md-radio-button>
    </md-radio-group>
  </div>
  <br>
  <div ng-show="makedatasetmode === 'specify'">
    <label>Column names: </label>
        <oi-select ng-show="$root.colnames()" oi-options="column.value for column in $root.colnames() track by column.id" ng-model="function.columnsArray" multiple ng-disabled="$root.readonlymode"></oi-select>
        <oi-select ng-show="!$root.colnames()" oi-options="column.value for column in []" oi-select-options="{newItem: true, newItemFn: 'addColumn($query)'}" ng-model="function.columnsArray" multiple ng-disabled="$root.readonlymode"></oi-select>
  </div>
  <div ng-show="makedatasetmode === 'fetch'">
    <md-input-container>
      <label>Number of columns</label>
      <input ng-model="function.numberOfColumns" type="number" min="1" ng-readonly="$root.readonlymode" />
    </md-input-container>
  </div>
</div>
<md-input-container flex>
  <label>Comment</label>

  <input ng-model="function.docstring" type="text" ng-readonly="$root.readonlymode" />
</md-input-container>
</div>
</div>
